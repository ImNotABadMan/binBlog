<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加分类</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <!-- id  | name | sex | age | learn  | salary | extramoney | nativeplace -->
        <form action="{C('URL')}/index.php?p=admin&m=ccate&a=add" method="post" class="form-horizontal" name="insert">
            <div class="form-group">
                <label for="name" class="control-label col-xs-2">分类名称:</label>
                <div class="col-xs-6">
                    <input id="name" type="text" name="name" class="form-control" value="" />
                </div>
            </div>
            <div class="form-group">
                <label for="parent_id" class="control-label col-xs-2">所属分类:</label>
                <div class="col-xs-6">
                    <select name="parent_id" id="parent_id" class="form-control">
                        <option value="0">无</option>
                        {foreach from=$tree item="node"}
                        {if $node['parent_id'] == 0}
                        <option value="{$node.id}">
                            {$node.name}
                        </option>
                        {/if}
                        {/foreach}
                    </select>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="btn" type="button" class="btn btn-primary">新增</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
     var btn = document.getElementById("btn");
     btn.onclick = function(){
        document.forms.insert.submit();
     }
</script>
